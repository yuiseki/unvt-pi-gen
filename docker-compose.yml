version: "3"

services:
  apt-cacher-ng:
    restart: unless-stopped
    image: sameersbn/apt-cacher-ng:latest
    hostname: apt-cacher-ng
    ports:
      - "0.0.0.0:3142:3142"
    volumes:
      - ./apt-cacher-ng:/var/cache/apt-cacher-ng
    networks:
      - unvt-pi-gen

networks:
  unvt-pi-gen:
    name: unvt-pi-gen
